<mat-card>
  <mat-card-header>
    <mat-card-title>{{
      isEditMode ? 'Edit User' : 'Add New User'
    }}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="user-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" required />
        <mat-error *ngIf="userForm.get('username')?.hasError('required')">
          Username is required
        </mat-error>
        <mat-error *ngIf="userForm.get('username')?.hasError('minlength')">
          Username must be at least 3 characters
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" required />
        <mat-error *ngIf="userForm.get('email')?.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="userForm.get('email')?.hasError('email')">
          Please enter a valid email address
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Job Role</mat-label>
        <mat-select formControlName="job-role" required>
          <mat-option value="tech">Tech</mat-option>
          <mat-option value="id">ID</mat-option>
          <mat-option value="gd">GD</mat-option>
          <mat-option value="qa">QA</mat-option>
        </mat-select>
        <mat-error *ngIf="userForm.get('job-role')?.hasError('required')">
          Job role is required
        </mat-error>
      </mat-form-field>

      <div class="form-actions">
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="!userForm.valid"
        >
          {{ isEditMode ? 'Update' : 'Create' }} User
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
