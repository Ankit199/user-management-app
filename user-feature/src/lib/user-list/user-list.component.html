<mat-card>
  <mat-card-header>
    <mat-card-title>User Management List</mat-card-title>
    <button
      mat-raised-button
      color="primary"
      routerLink="/users/new"
      class="add-user-btn"
    >
      <mat-icon>person_add</mat-icon>
      Add User
    </button>
  </mat-card-header>

  <mat-card-content>
    <!-- Debug info - always visible -->
    <!-- <div style="background: #e3f2fd; padding: 10px; margin-bottom: 10px; border-radius: 4px; border-left: 4px solid #2196f3;">
      <h4 style="margin: 0 0 8px 0;">Debug Info</h4>
      <ng-container *ngIf="{ loading: loading$ | async, users: dataSource$ | async } as vm">
        <p style="margin: 4px 0;"><strong>Loading:</strong> {{ vm.loading }}</p>
        <p style="margin: 4px 0;"><strong>Users Count:</strong> {{ vm.users?.length }}</p>
        <p style="margin: 4px 0;"><strong>Users Data:</strong> {{ vm.users | json }}</p>
      </ng-container>
    </div> -->

    <ng-container
      *ngIf="{ loading: loading$ | async, users: dataSource$ | async } as vm"
    >
      <!-- Loading State -->
      <div *ngIf="vm.loading" class="loading-spinner">
        <mat-spinner></mat-spinner>
        <p>Loading users...</p>
      </div>

      <!-- Loaded State -->
      <div *ngIf="!vm.loading" class="table-container">
        <table
          mat-table
          [dataSource]="vm.users || []"
          class="mat-elevation-z8 users-table"
        >
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let user">{{ user.id }}</td>
          </ng-container>

          <!-- Username Column -->
          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef>Username</th>
            <td mat-cell *matCellDef="let user">{{ user.username }}</td>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let user">{{ user.email }}</td>
          </ng-container>

          <!-- Job Role Column -->
          <ng-container matColumnDef="job-role">
            <th mat-header-cell *matHeaderCellDef>Job Role</th>
            <td mat-cell *matCellDef="let user">{{ user['job-role'] }}</td>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let user">
              <button
                mat-icon-button
                color="primary"
                [routerLink]="['/users', user.id, 'edit']"
                matTooltip="Edit User"
              >
                <mat-icon>edit</mat-icon>
              </button>
              <button
                mat-icon-button
                color="warn"
                (click)="deleteUser(user.id)"
                matTooltip="Delete User"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <div *ngIf="(vm.users?.length || 0) === 0" class="no-users">
          <mat-icon>people_outline</mat-icon>
          <h3>No users found</h3>
          <p>Click "Add User" to create your first user.</p>
        </div>
      </div>
    </ng-container>
  </mat-card-content>
</mat-card>
